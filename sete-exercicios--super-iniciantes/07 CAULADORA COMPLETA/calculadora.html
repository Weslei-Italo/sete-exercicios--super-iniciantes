<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando e subtraindo on click</title>
    <script src="./cauculadora.js"></script>
   
</head>
<body>
  <div id="calculadora">
  </div>
  <div id="botoes">
  </div>
  <div>
    <input type="button" class="botaoDigito" value="1">
    <input type="button" class="botaoDigito" value="2">
    <input type="button" class="botaoDigito" value="3">
    <input type="button" class="botaoAção" value="C">
</div>
<div>
    <input type="button" class="botaoDigito" value="4">
    <input type="button" class="botaoDigito" value="5">
    <input type="button" class="botaoDigito" value="6">
    <input type="button" class="botaoAção" value="+">
</div>
<div>
    <input type="button" class="botaoDigito" value="7">
    <input type="button" class="botaoDigito" value="8">
    <input type="button" class="botaoDigito" value="9">
    <input type="button" class="botaoAção" value="-">
</div>
<div>
    <input type="button" class="botaoDigito" value="0">
    <input type="button" class="botaoAção" value="*">
    <input type="button" class="botaoAção" value="/">
    <input type="button" class="botaoAção" value="=">
</div>
</body>
</html>
